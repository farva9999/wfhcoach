<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WFH Coach</title>
</head>
<body>
    <div class="topsection">
        <div class="lefttop">

            <div class="timer" style="--duration: 10;--size: 200;">
                <div class="mask"></div>
            </div>
            <a href="https://www.youtube.com/watch?v=LAaf7-WuJJQ">link to make a timer</a>
            <div class="buttons">
                <button class="start">Start</button>
                <button class="reset">Reset</button>
            </div>
        </div>
        <div class="righttop">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/wnlcuZ0mJSU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
    <div class="bottomsection">
        <div class="bottomleft">
            <h2></h2>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1"> I have a bike</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2"> I have a car</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3"> I have a boat</label><br>
        </div>
        <div class="bottomright"></div>
    </div>
</body>
<script src="index.js"></script>
</html>
