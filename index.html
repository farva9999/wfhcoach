<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WFH Coach</title>
</head>
<body>
    <div class="topsection">
        <div class="lefttop">
            <h2 id="pomodorotimer">Pomodoro Timer</h2>
            <div class="timercontainer">
                <p class="timer" id="timer">20:00</p>
            </div>

            <div class="buttons">
                <button class="start">Start</button>
                <button class="reset">Reset</button>
            </div>
        </div>
        <div class="righttop">
            <h2 id="stretchtitle">1 Minute Stretch</h2>
            <video width="640" height="360" id="quickstretchvideo"  controls>
                <source src="stretch1.mp4" type="video/mp4">
            </video>
        </div>
    </div>
    <div class="bottomsection">
        <div class="bottomleft">
            <div class="greeting">
                <h2 class="todolisttitle">To-Do List</h2>
            </div>
            <div class="create-todo">

                <form id="new-todoform">
                    <input 
                        type="text"
                        name="content"
                        id="content"
                        placeholder="e.g. exercise"/>

                <button value="Add todo" id="submit-new-task-button" onsubmit="return false">Create New Item</button>
                </form>
            </div>

            <div class="todo-list">
                <h3 id="todo-list-header">To-Do List</h3>

                <div class="list" id="todo-list">
                    <div class="todo-item">
                        <label for="">
                            <input type="checkbox" />
                        </label>

                        <div class="todo-content">
                            <input type="text" value="Make a video" readonly>
                        </div> 

                        <div class="actions">
                            <button class="edit">Edit</button>
                            <button class="delete">Delete</button>
                        </div>
                    </div>
                    <div class="todo-item">
                        <label for="">
                            <input type="checkbox" />
                        </label>

                        <div class="todo-content">
                            <input type="text" value="Eat Lunch" readonly>
                        </div> 

                        <div class="actions">
                            <button class="edit">Edit</button>
                            <button class="delete">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        <div class="notes-area">
            <h2>Quick Notes</h2>
            <textarea name="notes-area" id="notes-area" cols="50" rows="10"> Ipsem Lorum</textarea>
        </div>
        </div>
        <div class="bottomright">
            <h2>15 Minute Stretch</h2>
            <div class="embeddedvideo">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/videoseries?list=PL-G7EJFoxFceiY2Ij3oxIizEqji5mnWZ7" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>        
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
